<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
	<link rel="stylesheet" href="game.css">
	<title>Mean Girls Game</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-4">
				<div class="regina-container">
					<img id="regina" class="regina" src=https://media.allure.com/photos/5bb518ac0273b82d6b15c5cb/3:4/w_1000,h_1334,c_limit/mean-girls-the-plastics-regina-george.jpg
					 alt="Regina George">
				</div>
				<section>
					<span id="healthone">Health:<span id="health">100</span>%</span>
				</section>
				<section>
					<h2 id='burned'></h2>
				</section>
			</div>

			<div class="col-4">
				<img class="burnbook" src="https://i.pinimg.com/originals/0f/dc/43/0fdc43e24861a7d37e10a3a96b74efaf.png" alt="">
			</div>
			<div class="col-4">
				<div class="row">
					<div class="col-12 top">
						<section>
							<h1>Take down Regina</h1>
						</section>
						<button type="button" class="btn btn-outline-light btn-lg" onclick="attack('kalteen')">Feed kalteen bar</button>
						<button type="button" class="btn btn-outline-light btn-lg" onclick="attack('cream')">Change face cream to foot
							cream</button>
						<button type="button" class="btn btn-outline-light btn-lg" onclick="attack('bus')">Hit with bus</button>
					</div>
				</div>
				<div class="row">
					<div class="col-12 middle">
						<section>
							<h1>Help Regina</h1>
						</section>
						<button type="button" class="btn btn-outline-light btn-lg" onclick="items('sweats')">Put on Sweatpants</button>
						<button type="button" class="btn btn-outline-light btn-lg" onclick="items('pink')">Wear pink</button>
						<button type="button" class="btn btn-outline-light btn-lg" onclick="items('shopping')">"Get in, We're going
							shopping!"</button>
					</div>
				</div>
				<div class="row">
					<div class="col-12 bottom">
						<button type="button" class="btn btn-outline-light btn-lg" onclick="reset()">reset</button>
					</div>
				</div>
			</div>
		</div>
		<script src="game.js"></script>
</body>
</div>

</html>
